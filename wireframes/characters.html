<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css" />
    <title>Star Wars Characters</title>
</head>
<body>
    <main>
        <header>
            <h1>Star Wars Characters</h1>
        </header>
        <div class="form-container">
            <form class="search-form">
                <input 
                    type='text'
                    id='character-name'
                    name='character-name'
                />
                <br/>
                <button type="submit" class="submit-button">Search</button>
            </form>
            <div class="character-container">
                <section class="characters">
                    <h2>Luke Skywalker</h2>
                    <img src="https://i.pinimg.com/originals/70/62/f8/7062f8ace037f344cad1d568ea72cbbe.jpg" alt="star wars character" />
                </section>
                <section class="characters">
                    <h2>Anakin Skywalker</h2>
                    <img src="https://i.pinimg.com/originals/c9/01/68/c901683128b38215413015553b098596.jpg" alt="star wars character" />
                </section>
                <section class="characters">
                    <h2>Shmi Skywalker</h2>
                    <img src="https://vignette.wikia.nocookie.net/starwars/images/a/ad/ShmiSkywalkerDatabank_%28Repurposed%29.jpeg/revision/latest?cb=20171114023541" alt="star wars character" />
                </section>
            </div>
        </div>
    </main>
</body>
</html>
